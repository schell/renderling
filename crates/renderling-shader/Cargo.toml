[package]
name = "renderling-shader"
version = "0.1.0"
edition = "2021"
description = "Shared types and functions for renderling shaders compiled w/ rust-gpu and wgpu linkage"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []

[dependencies]
bytemuck = { workspace = true }
renderling-derive = { version = "0.1.0", path = "../renderling-derive" }
spirv-std = "^0.9"

[target.'cfg(not(target_arch = "spirv"))'.dependencies]
glam = { workspace = true, features = ["bytemuck"] }

[target.'cfg(not(target_arch = "spirv"))'.dev-dependencies]
glam = { workspace = true, features = ["debug-glam-assert", "bytemuck"] }

[target.'cfg(target_arch = "spirv")'.dependencies]
glam = { version = "^0.24", default-features = false, features = ["libm", "bytemuck"] }

[dev-dependencies]
image = { workspace = true }
img-diff = { path = "../img-diff" }