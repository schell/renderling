[package]
name = "renderling-shader"
version = "0.1.0"
edition = "2021"
description = "Shared types and functions for renderling shaders compiled w/ rust-gpu and wgpu linkage"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["cpu"]
cpu = ["bytemuck", "glam/bytemuck", "glam/std"]
gpu = ["glam/libm"]

[dependencies]
bytemuck = { version = "1.7.2", features = ["derive"], optional = true }
glam = { version = "0.22", default-features = false }
spirv-std = { version = "0.5", features = ["glam"] }