[package]
name = "renderling-shader"
version = "0.1.0"
edition = "2021"
description = "Shared types and functions for renderling shaders compiled w/ rust-gpu and wgpu linkage"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []

[dependencies]
bitflags = "^2.2"
bytemuck = { version = "1.13.0", features = ["derive"] }
spirv-std = "^0.7"

[target.'cfg(not(target_arch = "spirv"))'.dependencies]
glam = { version = "0.22", features = ["bytemuck"] }

[target.'cfg(not(target_arch = "spirv"))'.dev-dependencies]
glam = { version = "0.22", features = ["debug-glam-assert", "bytemuck"] }

[target.'cfg(target_arch = "spirv")'.dependencies]
glam = { version = "0.22", default-features = false, features = ["libm", "bytemuck"] }