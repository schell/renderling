[package]
name = "renderling"
version = "0.3.2"
edition = "2021"
description = "User-friendly real-time rendering. üçñ"
repository = "https://github.com/schell/renderling"
license = "MIT OR Apache-2.0"
keywords = ["game", "graphics", "shader", "rendering"]
categories = ["rendering", "game-development", "graphics"]
readme = "../../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["gltf", "text", "raw-window-handle", "winit"]
text = ["ab_glyph", "glyph_brush"]
wasm = ["wgpu/webgl"]

[dependencies]
ab_glyph = { version = "^0.2", optional = true }
async-channel = "^1.8"
bytemuck = { version = "^1.13", features = ["derive"] }
crunch = "^0.5"
futures-lite = "^1.12"
glam = { version = "^0.22", default-features = false, features = ["bytemuck", "libm"] }
gltf = { version = "^1.1", optional = true, features = ["KHR_lights_punctual", "KHR_materials_unlit", "extras"] }
glyph_brush = { version = "^0.7", optional = true }
image = { version = "^0.24.6", features = ["hdr"] }
log = "^0.4"
moongraph = { version = "^0.3.4", features = ["dot"] }
raw-window-handle = { version = "^0.5", optional = true }
renderling-shader = { path = "../renderling-shader" }
rustc-hash = "^1.1"
snafu = "^0.7"
wgpu = { version = "^0.16", features = ["spirv", "vulkan-portability"] }
winit = { version = "^0.27", optional = true }

[package.metadata.docs.rs]
features = ["gltf", "text", "raw-window-handle", "winit"]

[dev-dependencies]
ctor = "0.2.2"
env_logger = "0.10.0"
icosahedron = "^0.1"
img-diff = { path = "../img-diff" }
pretty_assertions = "1.4.0"
