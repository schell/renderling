[package]
name = "renderling"
version = "0.3.2"
edition = "2021"
description = "User-friendly real-time rendering. üçñ"
repository = "https://github.com/schell/renderling"
license = "MIT OR Apache-2.0"
keywords = ["game", "graphics", "shader", "rendering"]
categories = ["rendering", "game-development", "graphics"]
readme = "../../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["gltf", "text", "raw-window-handle", "winit"]
text = ["ab_glyph", "glyph_brush"]
wasm = ["wgpu/fragile-send-sync-non-atomic-wasm"]

[dependencies]
ab_glyph = { version = "0.2", optional = true }
any_vec = "0.13"
async-channel = {workspace=true}
bytemuck = { workspace = true }
crabslab = { version = "0.1.0", path = "../crabslab" }
crunch = "0.5"
futures-lite = {workspace=true}
glam = { workspace = true, default-features = false, features = ["bytemuck", "libm"] }
gltf = { workspace = true, optional = true }
glyph_brush = { version = "0.7", optional = true }
half = "2.3"
image = { workspace = true, features = ["hdr"] }
log = { workspace = true }
moongraph = { version = "0.3.5", features = ["dot"] }
raw-window-handle = { version = "0.5", optional = true }
renderling-shader = { path = "../renderling-shader" }
rustc-hash = "1.1"
send_wrapper = "0.6"
snafu = {workspace=true}
wgpu = { workspace = true, features = ["spirv"] }
winit = { workspace = true, optional = true }

[package.metadata.docs.rs]
features = ["gltf", "text", "raw-window-handle", "winit"]

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }
ctor = "0.2.2"
env_logger = "0.10.0"
icosahedron = "0.1"
img-diff = { path = "../img-diff" }
naga = { version = "0.13", features = ["spv-in", "wgsl-out", "wgsl-in", "msl-out"] }
pretty_assertions = "1.4.0"

[[bench]]
name = "benchmarks"
harness = false
