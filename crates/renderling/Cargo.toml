[package]
name = "renderling"
version = "0.2.6"
edition = "2021"
description = "A collection of WGPU render pipelines and simple types."
repository = "https://github.com/schell/renderling"
license = "MIT OR Apache-2.0"
keywords = ["game", "graphics", "shader", "rendering"]
categories = ["rendering", "game-development", "graphics"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["forward", "ui", "image"]
forward = ["renderling_forward"]
ui = ["renderling_ui"]
wasm = ["renderling_forward/wasm", "renderling_ui/wasm"]

[dependencies]
bytemuck = { version = "1.7.2", features = ["derive"] }
image = { version = "0.24.4", optional = true }
renderling_core = { path = "../core", version = "^0.1.5" }
renderling_forward = { path = "../forward", version = "^0.2.4", optional = true }
renderling_ui = { path = "../ui", version = "^0.2.3", optional = true }
snafu = "0.7.3"
wgpu = { version = "^0.14" }

[package.metadata.docs.rs]
features = ["forward", "ui", "image"]