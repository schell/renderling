[package]
name = "renderling"
version = "0.3.0"
edition = "2021"
description = "User-friendly real-time rendering. üçñ"
repository = "https://github.com/schell/renderling"
license = "MIT OR Apache-2.0"
keywords = ["game", "graphics", "shader", "rendering"]
categories = ["rendering", "game-development", "graphics"]
readme = "../../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["forward", "pbr", "ui", "gltf", "text", "image", "raw-window-handle", "winit"]
forward = []
ui = []
pbr = []
text = ["ab_glyph", "glyph_brush"]
wasm = ["wgpu/webgl"]

[dependencies]
ab_glyph = { version = "^0.2", optional = true }
async-channel = "^1.8"
bytemuck = { version = "^1.13", features = ["derive"] }
crunch = "^0.5"
derive_more = "^0.99"
encase = { version = "^0.4", features = ["glam"] }
futures-lite = "^1.12"
glam = { version = "^0.22", default-features = false, features = ["bytemuck", "libm"] }
gltf = { version = "^1.1", optional = true, features = ["KHR_lights_punctual", "KHR_materials_unlit", "extras"] }
glyph_brush = { version = "^0.7", optional = true }
image = { version = "0.24.4", optional = true }
log = "^0.4"
moongraph = { version = "^0.1", features = ["dot"] }
raw-window-handle = { version = "^0.5", optional = true }
renderling-shader = { path = "../renderling-shader" }
rustc-hash = "^1.1"
serde_json = "^1.0"
snafu = "^0.7"
wgpu = { version = "^0.16", features = ["spirv"] }
winit = { version = "^0.27", optional = true }

[package.metadata.docs.rs]
features = ["forward", "ui", "image", "raw-window-handle", "winit"]

[dev-dependencies]
env_logger = "0.10.0"
dify = { git = "https://github.com/schell/dify", branch = "patch-1" }
icosahedron = "^0.1"
