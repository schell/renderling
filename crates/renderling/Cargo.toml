[package]
name = "renderling"
version = "0.1.0"
edition = "2021"
description = "A collection of WGPU render pipelines and simple types."
repository = "https://github.com/schell/renderling"
license = "MIT OR Apache-2.0"
keywords = ["game", "graphics", "shader", "rendering"]
categories = ["rendering", "game-development", "graphics"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
forward = ["renderling_forward"]
ui = ["renderling_ui"]

[dependencies]
renderling_core = { path = "../core", version = "^0.1" }
renderling_forward = { path = "../forward", version = "^0.1", optional = true }
renderling_ui = { path = "../ui", version = "^0.1", optional = true }

[package.metadata.docs.rs]
features = ["forward", "ui"]