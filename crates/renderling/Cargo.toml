[package]
name = "renderling"
version = "0.3.0"
edition = "2021"
description = "User-friendly real-time rendering. üçñ"
repository = "https://github.com/schell/renderling"
license = "MIT OR Apache-2.0"
keywords = ["game", "graphics", "shader", "rendering"]
categories = ["rendering", "game-development", "graphics"]
readme = "../../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["forward", "pbr", "ui", "gltf", "text", "image", "raw-window-handle", "winit"]
forward = []
ui = []
pbr = []
text = ["ab_glyph", "glyph_brush"]
wasm = ["wgpu/webgl"]

[dependencies]
ab_glyph = { version = "^0.2", optional = true }
bytemuck = { version = "1.13.0", features = ["derive"] }
encase = { version = "0.4.1", features = ["glam"] }
futures-lite = "1.12.0"
glam = { version = "0.22", default-features = false, features = ["bytemuck", "libm"] }
gltf = { version = "1.1.0", optional = true, features = ["KHR_lights_punctual", "extras"] }
glyph_brush = { version = "^0.7", optional = true }
image = { version = "0.24.4", optional = true }
log = "0.4.17"
raw-window-handle = { version = "0.5.0", optional = true }
renderling-shader = { path = "../renderling-shader" }
rustc-hash = "1.1.0"
snafu = "0.7.4"
wgpu = { version = "^0.14", features = ["spirv"] }
winit = { version = "0.27.5", optional = true }

[package.metadata.docs.rs]
features = ["forward", "ui", "image", "raw-window-handle", "winit"]

[dev-dependencies]
env_logger = "0.10.0"
dify = { git = "https://github.com/schell/dify", branch = "patch-1" }
