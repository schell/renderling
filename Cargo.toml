[workspace]
members = [
    "crates/example",
    "crates/renderling",
    "crates/renderling-shader",
    "crates/renderling-gpui",
    "crates/sandbox",
]

exclude = ["./shaders"]

resolver = "2"

[workspace.dependencies]
bytemuck = { version = "1.13.0", features = ["derive"] }
image = "^0.24"
log = "^0.4"
glam = "^0.24"
winit = { version = "^0.27" }
wgpu = { git = 'https://github.com/gfx-rs/wgpu.git' }
